<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" class="rounded-lg w-full h-72 object-cover mb-3">
  <!-- Calendar Section with more digital feel -->
  <rect x="20" y="20" width="200" height="260" rx="15" ry="15" fill="#1a202c" stroke="#4a5568" stroke-width="3"/>
  
  <!-- Calendar Header -->
  <rect x="20" y="20" width="200" height="50" rx="10" ry="10" fill="#2d3748"/>
  <text x="120" y="50" text-anchor="middle" fill="#edf2f7" font-size="14" font-family="Inter">AI Meeting Scheduler</text>
  
  <!-- Calendar Grid with more automation indicators -->
  <g id="calendar-grid">
    <!-- Calendar days with different statuses -->
    <rect x="40" y="80" width="50" height="50" rx="5" ry="5" fill="#4a5568"/>
    <rect x="100" y="80" width="50" height="50" rx="5" ry="5" fill="#48bb78"/>
    <rect x="160" y="80" width="50" height="50" rx="5" ry="5" fill="#4a5568"/>
    <rect x="40" y="140" width="50" height="50" rx="5" ry="5" fill="#4a5568"/>
    <rect x="100" y="140" width="50" height="50" rx="5" ry="5" fill="#f56565"/>
    <rect x="160" y="140" width="50" height="50" rx="5" ry="5" fill="#48bb78"/>
    
    <!-- Add time indicators to calendar cells -->
    <text x="65" y="100" text-anchor="middle" fill="#edf2f7" font-size="8" font-family="Inter">9 AM</text>
    <text x="125" y="100" text-anchor="middle" fill="#edf2f7" font-size="8" font-family="Inter">1 PM</text>
    <text x="185" y="100" text-anchor="middle" fill="#edf2f7" font-size="8" font-family="Inter">4 PM</text>
    <text x="65" y="160" text-anchor="middle" fill="#edf2f7" font-size="8" font-family="Inter">10 AM</text>
    <text x="125" y="160" text-anchor="middle" fill="#edf2f7" font-size="8" font-family="Inter">2 PM</text>
    <text x="185" y="160" text-anchor="middle" fill="#edf2f7" font-size="8" font-family="Inter">5 PM</text>

    <!-- Status indicators -->
    <text x="65" y="118" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">○</text>
    <text x="125" y="118" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">✓</text>
    <text x="185" y="118" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">○</text>
    <text x="65" y="178" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">○</text>
    <text x="125" y="178" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">✗</text>
    <text x="185" y="178" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">✓</text>
  </g>
  
  <!-- Automated settings panel -->
  <rect x="40" y="200" width="160" height="75" rx="5" ry="5" fill="#2d3748"/>
  <text x="120" y="220" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">Automated Settings</text>
  
  <!-- Toggle switches for settings -->
  <rect x="60" y="230" width="30" height="15" rx="7.5" ry="7.5" fill="#48bb78"/>
  <circle cx="82.5" cy="237.5" r="7.5" fill="#edf2f7"/>
  <text x="100" y="238" fill="#edf2f7" font-size="8" font-family="Inter">Auto-Schedule</text>
  
  <rect x="60" y="250" width="30" height="15" rx="7.5" ry="7.5" fill="#48bb78"/>
  <circle cx="82.5" cy="257.5" r="7.5" fill="#edf2f7"/>
  <text x="100" y="258" fill="#edf2f7" font-size="8" font-family="Inter">Smart Reminders</text>
  
  <!-- AI Element Section - Enhanced -->
  <g id="ai" transform="translate(350, 80)">
    <circle cx="0" cy="0" r="50" fill="#2d3748">
      <animate attributeName="r" values="50;55;50" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- More tech-looking AI representation -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#48bb78" stroke-width="2" stroke-dasharray="3 3">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <text x="0" y="7" text-anchor="middle" fill="#edf2f7" font-size="20" font-family="Inter" font-weight="bold">AI</text>
    
    <!-- Processing indicators -->
    <circle cx="-30" cy="-20" r="5" fill="#48bb78">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-20" r="5" fill="#48bb78">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="-30" cy="20" r="5" fill="#48bb78">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="30" cy="20" r="5" fill="#48bb78">
      <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    
    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#48bb78" stroke-width="2"/>
    <line x1="-30" y1="20" x2="30" y2="20" stroke="#48bb78" stroke-width="2"/>
    <line x1="-30" y1="-20" x2="-30" y2="20" stroke="#48bb78" stroke-width="2"/>
    <line x1="30" y1="-20" x2="30" y2="20" stroke="#48bb78" stroke-width="2"/>
  </g>
  
  <!-- Multiple Data Flows to show automation -->
  <path id="data-flow1" d="M220,100 C260,100 300,90 320,80" fill="none" stroke="#48bb78" stroke-width="2" stroke-dasharray="5 3">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <path id="data-flow2" d="M220,150 C260,150 300,120 320,100" fill="none" stroke="#48bb78" stroke-width="2" stroke-dasharray="5 3">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <path id="data-flow3" d="M220,200 C260,180 290,150 320,120" fill="none" stroke="#48bb78" stroke-width="2" stroke-dasharray="5 3">
    <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Data Packets -->
  <circle r="3" fill="#48bb78">
    <animateMotion dur="1.5s" repeatCount="indefinite">
      <mpath href="#data-flow1"/>
    </animateMotion>
  </circle>
  
  <circle r="3" fill="#48bb78">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#data-flow2"/>
    </animateMotion>
  </circle>
  
  <circle r="3" fill="#48bb78">
    <animateMotion dur="2.5s" repeatCount="indefinite">
      <mpath href="#data-flow3"/>
    </animateMotion>
  </circle>
  
  <!-- Automation label -->
  <text x="350" y="180" text-anchor="middle" fill="#edf2f7" font-size="12" font-family="Inter" font-weight="bold">Automated</text>
  <text x="350" y="195" text-anchor="middle" fill="#edf2f7" font-size="12" font-family="Inter" font-weight="bold">Scheduling</text>
  
  <!-- Notification indicators -->
  <g id="notifications" transform="translate(350, 230)">
    <rect x="-50" y="-15" width="100" height="30" rx="5" ry="6" fill="#2d3748"/>
    <text x="0" y="3" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">3 Smart Suggestions</text>
    <circle cx="50" cy="-20" r="8" fill="#f56565">
      <animate attributeName="fill" values="#f56565;#ed8936;#f56565" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="50" y="-17" text-anchor="middle" fill="#edf2f7" font-size="10" font-family="Inter">3</text>
  </g>
  
  <!-- Preserve aspect ratio to ensure proper display -->
  <rect width="500" height="300" fill="none" stroke="none"/>
</svg>